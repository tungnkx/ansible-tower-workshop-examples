---
- name: BIG-IP SETUP
  hosts: lb
  connection: local
  gather_facts: false

  collections:
    - f5networks.f5_modules
    
  tasks:
    - name: Setting up provider values
      set_fact:
       provider:
        server: "{{private_ip}}"
        server_port: "8443"
        validate_certs: "False"
  
    - name: CREATE POOL
      bigip_pool:
        provider: "{{provider}}"
        name: "{{ poolname }}"
        lb_method: "round-robin"
        monitors: "{{ monitors }}"
        monitor_type: "and_list"

    - name: ADD POOL MEMBERS
      bigip_pool_member:
        provider: "{{provider}}"
        state: "present"
        name: "{{hostvars[item].inventory_hostname}}"
        host: "{{hostvars[item].ansible_host}}"
        port: "{{ port_backend }}"
        pool: "{{ poolname }}"
      loop: "{{ groups['web'] }}"
